<form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" [(ngModel)]="userName" name="userName">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" [(ngModel)]="password" name="password">
      </div>
    </div>    
    <div class="form-group row">
      <div class="col-sm-2">Checkbox</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Remember Me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button (click)="validateLogin()" type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>

    <!-- display an error alert when login failed -->

    <!-- display a success alert when login succeeds -->
  </form>
